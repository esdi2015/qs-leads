<mat-toolbar class="mat-elevation-z1" color="secondary">
  <mat-toolbar-row>
    <span>New User</span>
    <div fxFlex></div>
    <button mat-button color="primary" routerLink="/users">
      <mat-icon>arrow_left</mat-icon>
      <span>Return to Users list</span>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<div class="example-loading-shade" *ngIf="loading || working">
  <mat-spinner></mat-spinner>
</div>
<mat-card *ngIf="!loading">
  <form [formGroup]="form" (submit)="submit()" fxLayout="column" fxLayoutGap="10px">
    <div class="form-container">
      <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center space-around">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>First name</mat-label>
          <input matInput formControlName="firstName">
          <mat-error>This field is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Last name</mat-label>
          <input matInput formControlName="lastName">
          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center space-around">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-error>This field is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center space-around">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option *ngFor="let role of ['User','Admin']" [value]="role">
              {{ role }}
            </mat-option>
          </mat-select>
          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="row">
      <div fxFlex></div>
      <button mat-stroked-button type="submit">Save</button>
    </div>
  </form>
</mat-card>
